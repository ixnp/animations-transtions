<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition</title>
<style type="text/css">

img {
	width: 300px;
	display: block;
	margin: auto;
	margin-top: 200px;
	transition: transform 2s;
}

img:hover {
	/* will rotate an element clockwise */
	/* transform: rotate(90deg); */
	/* will rotate an element counter clockwise */
	/* transform: rotate(-90deg); */
	/* also takes other units like turns */
	transform: rotate(1turn);
}

</style>
</head>

<body>

	<img src="cat.jpg" alt="">

</body>
</html>
